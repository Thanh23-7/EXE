<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng - Green Fresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-leaf text-white text-lg"></i>
                </div>
                <span class="text-2xl font-bold text-green-600">Veggies</span>
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-green-600 font-medium">Trang chủ</a>
                <a href="product.html" class="text-gray-700 hover:text-green-600 font-medium">Sản phẩm</a>
                <a href="orders.html" class="text-green-600 font-medium">Lịch sử đơn hàng</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Lịch sử đơn hàng</h1>
        <div id="orders-list" class="space-y-6"></div>
        <div id="orders-empty" class="text-gray-500 text-center mt-12 hidden">Bạn chưa có đơn hàng nào.</div>
    </main>
    <script>
        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersList = document.getElementById('orders-list');
            const ordersEmpty = document.getElementById('orders-empty');
            ordersList.innerHTML = '';
            if (orders.length === 0) {
                ordersEmpty.classList.remove('hidden');
                return;
            } else {
                ordersEmpty.classList.add('hidden');
            }
            orders.forEach((order, idx) => {
                let itemsHtml = '';
                let total = 0;
                order.items.forEach(item => {
                    total += item.price;
                    itemsHtml += `<li>${item.name} - <span class='text-green-600 font-bold'>${item.price}đ</span></li>`;
                });
                ordersList.innerHTML += `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="mb-2 font-semibold">Đơn hàng #${idx + 1} - <span class="text-gray-500 text-sm">${order.date}</span></div>
                    <ul class="mb-2 list-disc ml-6">${itemsHtml}</ul>
                    <div class="text-right font-bold">Tổng cộng: <span class="text-green-600">${total}đ</span></div>
                </div>
                `;
            });
        }
        renderOrders();
    </script>
</body>
</html>
